<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skillgrader</title>
    <style>
      body{
  background-color: white;
  background-image: url(https://total-school.cmsmasters.net/wp-content/uploads/2016/09/landing-1.jpg);

}

.login{
  width: 360px;
  padding: 10% 0 0;
  margin:auto;

}

.form{
  position: relative;
  z-index:1;
  background: rgba(0, 119, 119);
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  padding-top: 0px;
  text-align:center;
}

.form input{
  width:100%;
  background-color: #f2f2f2;
  border-radius: 10px;
  border: 0;
  padding: 15px;
  margin: 0 0 15px;
  box-sizing: border-box;
  font-size: 14px;
}

.form button{
  background: #4CAF50;
  border: none;
  border-radius: 10px;
  width: 100%;
  padding:15px;
  font-size: 14px;
  cursor: pointer;
}

.form button:hover{
  opacity:0.8;
}



form p{
  font-size: 20px;
  color: white;
}

form a{
  color:red;
}

.tab {
  overflow: hidden;
  
  background-color: rgba(0, 119, 119);
  text-align: center;
  width: 190px;
  margin: auto;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
  width: auto;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  border-top: none;
}

#abc{
  display: none;
}

#pqr{
  display: none;
}

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="login">
      <div class="form">
        <div class="tab">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="tablinks btn btn-secondary active">
              <input type="radio" name="options" onclick="openCity(event, 'London')" id='defaultOpen' autocomplete="off" checked> Student
            </label>
            <label class=" tablinks btn btn-secondary">
              <input type="radio" name="options" onclick="openCity(event, 'Paris')" autocomplete="off"> Teacher
            </label>
            </div>
          <!--<button class="tablinks bg-light" onclick="openCity(event, 'London')" id='defaultOpen'>Student</button>
          <button class="tablinks bg-light " onclick="openCity(event, 'Paris')">Teacher</button>-->
        </div>



        <div id='London' class="tabcontent">
          <form class="register-form" id='abc' method="POST">
            <p><b>Student Signup</b></p>
            <input type="text" placeholder="Name" name="stuname" required>
            <input type="email" placeholder="Email" name="stuemail" required>
            <input type="text" placeholder="Username" name="username1" required>
            <input type="password" placeholder="Password" name="password1" required>
            
            <input type="submit" value="Submit">
            <p class="message">Already Registered? <a href="#" style="text-decoration:none">Login</a></p>
          </form>
        </div>

          <form class="register-form" class="login-form" method="POST">
            <p><b>Login</b></p>
            
            <input type="text" placeholder="Username" name="username2" required>
            <input type="password" placeholder="Password" name="password2" required>
            <input type="submit" value="Submit">
            <p class="message">Haven't registered <a href="#" style="text-decoration:none">SignUp</a></p>
          </form>

        <div id='Paris' class="tabcontent">
          <form class="login-form" id="pqr" method="POST">
            <p><b>Teacher SignUp</b></p>
            
            <input type="text" placeholder="Name" name="teaname" required>
            <input type="email" placeholder="Email" name="teaemail" required>
            <input type="text" placeholder="Username" name="username3" required>
            <input type="password" placeholder="Password" name="password3" required>
            <input type="text" placeholder="Domain" name="domain" required>
            <input type="text" placeholder="Qualifiaction" name="quali" required>
            <input type="submit" value="Submit">
            <p class="message">Haven't Registered? <a href="#" style="text-decoration:none">Register</a></p>
          </form>
        </div>

      </div>

    </div>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'> </script>

    <script type="text/javascript">
      $('.message a').click(function(){
        $('.register-form').animate({height:"toggle"},"medium");
      });
    </script>

    <script type="text/javascript">
      $('.message a').click(function(){
        $('.login-form').animate({height:"toggle"},"medium");
      });
    </script>

    <script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "flex";
  evt.currentTarget.className += " active";
}

document.getElementById("defaultOpen").click();
</script>

  </body>
</html>
